<script>
// TikTok Events for Photography Website

// Track page view with photography-specific data
ttq.track("ViewContent", {
  "contents": [
    {
      "content_id": window.location.pathname,
      "content_type": "product",
      "content_name": document.title || "Photography Page"
    }
  ],
  "value": 0,
  "currency": "EUR"
});

// Function to track button clicks
function trackButtonClick(buttonName) {
  ttq.track("ClickButton", {
    "contents": [
      {
        "content_id": buttonName,
        "content_type": "product", 
        "content_name": buttonName
      }
    ],
    "value": 0,
    "currency": "EUR"
  });
}

// Function to track search
function trackSearch(searchTerm) {
  ttq.track("Search", {
    "contents": [
      {
        "content_id": "photography_search",
        "content_type": "product",
        "content_name": "Photography Search"
      }
    ],
    "value": 0,
    "currency": "EUR",
    "search_string": searchTerm
  });
}

// Function to track wishlist (portfolio favorites)
function trackAddToWishlist(portfolioName) {
  ttq.track("AddToWishlist", {
    "contents": [
      {
        "content_id": portfolioName,
        "content_type": "product",
        "content_name": portfolioName
      }
    ],
    "value": 0,
    "currency": "EUR"
  });
}

// Function to track newsletter subscription
function trackSubscribe() {
  ttq.track("Subscribe", {
    "contents": [
      {
        "content_id": "newsletter",
        "content_type": "product",
        "content_name": "Newsletter Subscription"
      }
    ],
    "value": 0,
    "currency": "EUR"
  });
}

// Function to track contact form completion
function trackCompleteRegistration() {
  ttq.track("CompleteRegistration", {
    "contents": [
      {
        "content_id": "contact_form",
        "content_type": "product",
        "content_name": "Contact Form Submission"
      }
    ],
    "value": 0,
    "currency": "EUR"
  });
}

// Auto-setup when page loads
document.addEventListener("DOMContentLoaded", function() {
  
  // Track all button clicks
  const buttons = document.querySelectorAll("button, .btn, [role="button"]");
  buttons.forEach(button => {
    button.addEventListener("click", function() {
      const buttonName = this.textContent.trim() || this.getAttribute("aria-label") || "Unknown Button";
      trackButtonClick(buttonName);
    });
  });
  
  // Track search functionality
  const searchInputs = document.querySelectorAll("input[type="search"], .search-input, #search");
  searchInputs.forEach(input => {
    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter" && this.value.trim()) {
        trackSearch(this.value.trim());
      }
    });
  });
  
  // Track contact form submissions
  const contactForms = document.querySelectorAll("form[action*="contact"], .contact-form, #contact-form");
  contactForms.forEach(form => {
    form.addEventListener("submit", trackCompleteRegistration);
  });
  
  // Track newsletter subscriptions
  const newsletterForms = document.querySelectorAll("form[action*="newsletter"], form[action*="subscribe"], .newsletter-form");
  newsletterForms.forEach(form => {
    form.addEventListener("submit", trackSubscribe);
  });
  
  // Track portfolio/gallery favorites
  const favoriteButtons = document.querySelectorAll(".favorite, .wishlist, .save-photo");
  favoriteButtons.forEach(button => {
    button.addEventListener("click", function() {
      const portfolioName = this.getAttribute("data-portfolio") || this.closest(".portfolio-item")?.querySelector("h3, .title")?.textContent || "Portfolio Item";
      trackAddToWishlist(portfolioName);
    });
  });
  
  // Track service page navigation
  const serviceLinks = document.querySelectorAll("a[href*="wedding"], a[href*="portrait"], a[href*="event"], a[href*="commercial"]");
  serviceLinks.forEach(link => {
    link.addEventListener("click", function() {
      const serviceName = this.textContent.trim() || this.getAttribute("data-service") || "Photography Service";
      trackButtonClick("Service Link: " + serviceName);
    });
  });
  
  // Track call-to-action buttons
  const ctaButtons = document.querySelectorAll(".cta, .book-now, .contact-btn, .get-quote");
  ctaButtons.forEach(button => {
    button.addEventListener("click", function() {
      trackButtonClick("CTA: " + (this.textContent.trim() || "Call to Action"));
    });
  });
  
});
</script>

<script>
// TikTok Events Tracking for Photography Website

// Track page views on all pages
ttq.track("ViewContent", {
  "contents": [
    {
      "content_type": "product", 
      "content_category": "photography",
      "content_name": document.title || "Photography Page"
    }
  ],
  "description": "Photography website page view"
});

// Track contact form submissions
function trackContactForm() {
  ttq.track("CompleteRegistration", {
    "contents": [
      {
        "content_type": "product",
        "content_category": "photography",
        "content_name": "Contact Form Submission"
      }
    ],
    "description": "Contact form completed"
  });
}

// Track portfolio/gallery views
function trackPortfolioView(portfolioName) {
  ttq.track("ViewContent", {
    "contents": [
      {
        "content_type": "product",
        "content_category": "photography",
        "content_name": portfolioName || "Portfolio View"
      }
    ],
    "description": "Portfolio gallery viewed"
  });
}

// Track booking/inquiry actions
function trackBookingInquiry() {
  ttq.track("InitiateCheckout", {
    "contents": [
      {
        "content_type": "product",
        "content_category": "photography",
        "content_name": "Photography Booking Inquiry"
      }
    ],
    "description": "Photography booking inquiry initiated"
  });
}

// Track service page views
function trackServiceView(serviceName) {
  ttq.track("ViewContent", {
    "contents": [
      {
        "content_type": "product",
        "content_category": "photography",
        "content_name": serviceName || "Photography Service"
      }
    ],
    "description": "Photography service page viewed"
  });
}

// Auto-track common events when page loads
document.addEventListener("DOMContentLoaded", function() {
  // Track contact form submissions
  const contactForms = document.querySelectorAll("form[action*="contact"], form.contact-form, #contact-form");
  contactForms.forEach(form => {
    form.addEventListener("submit", trackContactForm);
  });
  
  // Track booking forms
  const bookingForms = document.querySelectorAll("form[action*="book"], form.booking-form, #booking-form");
  bookingForms.forEach(form => {
    form.addEventListener("submit", trackBookingInquiry);
  });
  
  // Track portfolio clicks
  const portfolioLinks = document.querySelectorAll("a[href*="portfolio"], a[href*="gallery"], .portfolio-link, .gallery-link");
  portfolioLinks.forEach(link => {
    link.addEventListener("click", function() {
      trackPortfolioView(this.textContent || this.getAttribute("data-portfolio-name"));
    });
  });
  
  // Auto-detect service pages and track views
  const currentPath = window.location.pathname.toLowerCase();
  if (currentPath.includes("wedding")) {
    trackServiceView("Wedding Photography");
  } else if (currentPath.includes("portrait")) {
    trackServiceView("Portrait Photography");
  } else if (currentPath.includes("event")) {
    trackServiceView("Event Photography");
  } else if (currentPath.includes("commercial")) {
    trackServiceView("Commercial Photography");
  } else if (currentPath.includes("service")) {
    trackServiceView("Photography Services");
  }
});
</script>
