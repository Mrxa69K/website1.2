    - name: ğŸ–¼ï¸ Optimize Images & Add Lazy Loading
      run: |
        cat > optimize_images.py << 'EOF'
        #!/usr/bin/env python3
        import os
        import re
        from PIL import Image
        from bs4 import BeautifulSoup

        def get_image_dimensions(image_path):
            try:
                with Image.open(image_path) as img:
                    return img.size
            except:
                return None, None

        def optimize_html_images(html_file):
            with open(html_file, 'r', encoding='utf-8') as f:
                soup = BeautifulSoup(f.read(), 'html.parser')
            
            images = soup.find_all('img')
            changes_made = False
            
            for img in images:
                src = img.get('src', '')
                if not src or src.startswith('http' ):
                    continue
                
                # Get image dimensions
                image_path = src.lstrip('./')
                if os.path.exists(image_path):
                    width, height = get_image_dimensions(image_path)
                    if width and height:
                        if not img.get('width'):
                            img['width'] = str(width)
                            changes_made = True
                        if not img.get('height'):
                            img['height'] = str(height)
                            changes_made = True
                
                # Add loading="lazy" (except for hero images)
                if not img.get('loading') and 'hero' not in src.lower() and 'logo' not in src.lower():
                    img['loading'] = 'lazy'
                    changes_made = True
                
                # Add object-fit style
                current_style = img.get('style', '')
                if 'object-fit' not in current_style:
                    new_style = current_style + '; object-fit: cover;' if current_style else 'object-fit: cover;'
                    img['style'] = new_style
                    changes_made = True
                
                # Add alt if missing
                if not img.get('alt'):
                    if 'logo' in src.lower():
                        img['alt'] = 'Melissa Photography Paris Logo'
                    else:
                        img['alt'] = 'Professional Photography by Melissa Paris'
                    changes_made = True
            
            if changes_made:
                with open(html_file, 'w', encoding='utf-8') as f:
                    f.write(str(soup))
                print(f"âœ… Optimized: {html_file}")
            
            return changes_made

        # Process all HTML files
        html_files = []
        for root, dirs, files in os.walk('.'):
            if '.git' in root or 'node_modules' in root:
                continue
            for file in files:
                if file.endswith('.html'):
                    html_files.append(os.path.join(root, file))

        optimized_count = 0
        for html_file in html_files:
            if optimize_html_images(html_file):
                optimized_count += 1

        print(f"ğŸ‰ Optimized {optimized_count} HTML files with images")
        EOF
        
        python optimize_images.py

    - name: ğŸ¨ CSS Optimization & Minification
      run: |
        cat > optimize_css.py << 'EOF'
        #!/usr/bin/env python3
        import os
        import re
        from cssmin import cssmin
        from bs4 import BeautifulSoup

        def minify_css_file(css_file):
            with open(css_file, 'r', encoding='utf-8') as f:
                content = f.read()
            
            minified = cssmin(content)
            
            # Create minified version
            base_name = os.path.splitext(css_file)[0]
            min_file = f"{base_name}.min.css"
            
            with open(min_file, 'w', encoding='utf-8') as f:
                f.write(minified)
            
            return min_file

        def update_html_css_refs(html_file):
            with open(html_file, 'r', encoding='utf-8') as f:
                soup = BeautifulSoup(f.read(), 'html.parser')
            
            links = soup.find_all('link', rel='stylesheet')
            changes_made = False
            
            for link in links:
                href = link.get('href', '')
                if href and not href.startswith('http' ) and href.endswith('.css') and not href.endswith('.min.css'):
                    min_href = href.replace('.css', '.min.css')
                    if os.path.exists(min_href.lstrip('./')):
                        link['href'] = min_href
                        changes_made = True
            
            if changes_made:
                with open(html_file, 'w', encoding='utf-8') as f:
                    f.write(str(soup))
            
            return changes_made

        # Find and minify CSS files
        css_files = []
        for root, dirs, files in os.walk('.'):
            if '.git' in root or 'node_modules' in root:
                continue
            for file in files:
                if file.endswith('.css') and not file.endswith('.min.css'):
                    css_files.append(os.path.join(root, file))

        minified_count = 0
        for css_file in css_files:
            try:
                min_file = minify_css_file(css_file)
                minified_count += 1
                print(f"âœ… Minified: {css_file} â†’ {min_file}")
            except Exception as e:
                print(f"âŒ Error minifying {css_file}: {e}")

        # Update HTML references
        html_files = []
        for root, dirs, files in os.walk('.'):
            if '.git' in root:
                continue
            for file in files:
                if file.endswith('.html'):
                    html_files.append(os.path.join(root, file))

        updated_count = 0
        for html_file in html_files:
            if update_html_css_refs(html_file):
                updated_count += 1

        print(f"ğŸ‰ Minified {minified_count} CSS files, updated {updated_count} HTML files")
        EOF
        
        python optimize_css.py

    - name: ğŸ” SEO & Meta Tags Optimization
      run: |
