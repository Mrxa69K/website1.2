        #!/usr/bin/env python3
        import os
        import xml.etree.ElementTree as ET
        from datetime import datetime

        # Generate sitemap.xml
        urlset = ET.Element('urlset')
        urlset.set('xmlns', 'http://www.sitemaps.org/schemas/sitemap/0.9' )

        base_url = 'https://melissaphotography.paris'
        current_date = datetime.now( ).strftime('%Y-%m-%d')

        # Find all HTML files
        html_files = []
        for root, dirs, files in os.walk('.'):
            if '.git' in root or 'fonts' in root:
                continue
            for file in files:
                if file.endswith('.html') and not file.startswith('demo'):
                    rel_path = os.path.relpath(os.path.join(root, file), '.')
                    if rel_path.count('/') <= 1:  # Main pages only
                        html_files.append(rel_path)

        # Page priorities
        priorities = {
            'index.html': '1.0',
            'indexfr.html': '1.0',
            'services.html': '0.9',
            'servicesfr.html': '0.9',
            'about.html': '0.8',
            'aboutfr.html': '0.8',
            'proposal.html': '0.8',
            'proposalfr.html': '0.8',
            'wedding.html': '0.8',
            'weddingfr.html': '0.8',
            'contact.html': '0.7',
            'contactfr.html': '0.7',
        }

        for page in sorted(html_files):
            url = ET.SubElement(urlset, 'url')
            
            loc = ET.SubElement(url, 'loc')
            if page == 'index.html':
                loc.text = f'{base_url}/'
            else:
                loc.text = f'{base_url}/{page}'
            
            lastmod = ET.SubElement(url, 'lastmod')
            lastmod.text = current_date
            
            changefreq = ET.SubElement(url, 'changefreq')
            changefreq.text = 'monthly'
            
            priority = ET.SubElement(url, 'priority')
            priority.text = priorities.get(page, '0.5')

        # Save sitemap
        tree = ET.ElementTree(urlset)
        ET.indent(tree, space="  ", level=0)
        tree.write('sitemap.xml', encoding='utf-8', xml_declaration=True)

        # Update robots.txt
        robots_content = f"""User-agent: *
Allow: /

# Sitemap
Sitemap: {base_url}/sitemap.xml

# Disallow admin and development areas
Disallow: /admin/
Disallow: /.git/
Disallow: /.vscode/
Disallow: /scss/
Disallow: /node_modules/

# Allow important pages
Allow: /css/
Allow: /js/
Allow: /images/
Allow: /fonts/

# Crawl delay
Crawl-delay: 1
"""

        with open('robots.txt', 'w') as f:
            f.write(robots_content)

        print(f"âœ… Updated sitemap.xml with {len(html_files)} pages")
        print("âœ… Updated robots.txt")
        EOF
        
        python update_sitemap.py

