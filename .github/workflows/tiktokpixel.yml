name: Add TikTok Pixel

on:
  push:
    branches:
      - main

jobs:
  inject-pixel:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Inject TikTok Pixel
        run: |
          PIXEL="$(cat <<'EOF'
