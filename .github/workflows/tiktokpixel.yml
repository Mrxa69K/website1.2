)"

          # inject before </head> in all HTML files
          for f in $(find . -name "*.html"); do
            if ! grep -q "TikTok Pixel Code Start" "$f"; then
              sed -i "/<\/head>/i $PIXEL" "$f"
            fi
          done

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Inject TikTok Pixel" || echo "No changes"
          git push
